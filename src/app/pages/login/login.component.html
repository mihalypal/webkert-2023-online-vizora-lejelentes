<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1><mat-icon>water_drop</mat-icon>Bejelentkezés<mat-icon>water_drop</mat-icon></h1>
    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés<mat-icon>water_drop</mat-icon></button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció<mat-icon>water_drop</mat-icon></button></span>
    </span>
    <!-- AsyncPipe -->
    <!-- <p>{{loadingObservation | async}}</p> -->
</div>
